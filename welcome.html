<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎 - AI笔记内容分析APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .welcome-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .app-logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .logo-icon {
            font-size: 60px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        .welcome-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
        }
        .auth-form {
            width: 100%;
            max-width: 320px;
        }
        .auth-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .auth-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: white;
            color: #6e8efb;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .auth-button.outline {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
        .auth-separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: white;
        }
        .auth-separator::before, .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        .auth-separator span {
            padding: 0 10px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #6e8efb;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar" style="background-color: transparent; border-bottom: none;">
        <div class="status-left">
            <span class="status-time text-white">14:30</span>
        </div>
        <div class="status-right">
            <span class="signal-icon text-white"><i class="fas fa-signal"></i></span>
            <span class="wifi-icon text-white"><i class="fas fa-wifi"></i></span>
            <span class="battery-icon text-white"><i class="fas fa-battery-full"></i></span>
        </div>
    </div>

    <div class="welcome-container">
        <div class="app-logo">
            <i class="fas fa-brain logo-icon"></i>
        </div>
        <h1 class="welcome-title">AI笔记分析</h1>
        <p class="welcome-subtitle">智能分析您的笔记，提取关键信息</p>
        
        <div class="auth-form">
            <input type="email" class="auth-input" placeholder="邮箱">
            <input type="password" class="auth-input" placeholder="密码">
            <button class="auth-button" onclick="navigateTo('home.html')">登录</button>
            <button class="auth-button outline">注册</button>
            
            <div class="auth-separator">
                <span>或</span>
            </div>
            
            <div class="social-login">
                <div class="social-icon">
                    <i class="fab fa-apple"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
