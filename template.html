<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI笔记内容分析APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-left">
            <span class="status-time">14:30</span>
        </div>
        <div class="status-right">
            <span class="signal-icon"><i class="fas fa-signal"></i></span>
            <span class="wifi-icon"><i class="fas fa-wifi"></i></span>
            <span class="battery-icon"><i class="fas fa-battery-full"></i> 100%</span>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 页面内容将在这里 -->
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-tab-bar">
        <div class="tab-item" data-page="home.html" onclick="navigateTo('home.html')">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </div>
        <div class="tab-item" data-page="categories.html" onclick="navigateTo('categories.html')">
            <div class="tab-icon"><i class="fas fa-folder"></i></div>
            <div>分类</div>
        </div>
        <div class="tab-item" data-page="edit.html" onclick="navigateTo('edit.html')">
            <div class="tab-icon"><i class="fas fa-plus-circle"></i></div>
            <div>新建</div>
        </div>
        <div class="tab-item" data-page="analysis.html" onclick="navigateTo('analysis.html')">
            <div class="tab-icon"><i class="fas fa-chart-bar"></i></div>
            <div>分析</div>
        </div>
        <div class="tab-item" data-page="settings.html" onclick="navigateTo('settings.html')">
            <div class="tab-icon"><i class="fas fa-cog"></i></div>
            <div>设置</div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
